<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <header class="bg-gray-100 shadow p-4 flex items-center justify-between">

        <h1 class="text-xl font-bold text-blue-500">Concert Log</h1>

        <nav class="text-blue-500 font-medium space-x-4">
            <a href="home.html" class="hover:underline">Home</a>
            <a href="journal.html" class="hover:underline">Journal Entries</a>
        </nav>

    </header>

    <main class="px-6 py-10 max-w-5xl mx-auto">

        <h2 class="text-2xl font-bold text-center mb-8">Journal Entries</h2>

        <div class="mb-10 flex flex-col md:flex-row border rounded shadow overflow-hidden bg-white">

            <div class="w-full md:w-2/5 bg-blue-500 flex items-center justify-center h-64"></div>

            <div class="w-full md:w-3/5 p-6">

                <div class="flex justify-between items-start mb-2">

                    <div>
                        <h3 class="text-lg font-bold">Artist</h3>
                        <p class="text-sm text-gray-600">Venue</p>
                    </div>

                    <div class="flex space-x-1 text-yellow-400">
                        <span>★</span>
                        <span>★</span>
                        <span>★</span>
                        <span>★</span>
                        <span>★</span>
                    </div>

                </div>

                <textarea class="w-full p-3 border rounded h-40" placeholder="Journal Entry" readonly></textarea>

            </div>

        </div>

        <div class="mb-10 flex flex-col md:flex-row border rounded shadow overflow-hidden bg-white">

            <div class="w-full md:w-2/5 bg-blue-500 flex items-center justify-center h-64"></div>

            <div class="w-full md:w-3/5 p-6">

                <div class="flex justify-between items-start mb-2">

                    <div>
                        <h3 class="text-lg font-bold">Artist</h3>
                        <p class="text-sm text-gray-600">Venue</p>
                    </div>

                    <div class="flex space-x-1 text-yellow-400">
                        <span>★</span>
                        <span>★</span>
                        <span>★</span>
                        <span>★</span>
                        <span>★</span>
                    </div>

                </div>

                <textarea class="w-full p-3 border rounded h-40" placeholder="Journal Entry" readonly></textarea>

            </div>

        </div>

    </main>

</body>

</html>
